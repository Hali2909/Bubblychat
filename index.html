<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbly</title>
    <link rel="icon" type="image/svg" href="img/chat-heart-fill.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
   
</head>


<body>
    <header>
        <div class="header-left">
            <img class="profile" src="img/contact-pic.jpg" alt="Contact picture">
            <div class="Contact-info">
                <h3>User</h3>
                <p class="contact-status">Online </p>
            </div>
        </div>
        <div class="header-right">
            <i class="bi bi-search"></i>
            <i class="bi bi-journal-medical"></i>
            <i class="bi bi-three-dots"></i>
        </div>
    </header>

    <div class="chat-box">
    </div>


    <footer>
        <input type="text" placeholder="Write here your message...">
        <button>
            <i class="bi bi-arrow-up-circle"></i>
        </button> 

    </footer>
     <script src="scripts.js"></script>
</body>
</html>
